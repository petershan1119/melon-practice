{% extends 'base.html' %}
{% block content %}

<div>
    <h1>Artist add</h1>
</div>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in artist_form %}
    <div>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit">등록</button>
</form>

<hr>

<!--form을 한 개 더 추가-->
<!--이 form이 하는 일은 '멜론에서 Artist검색 후 목록 보여주기-->
<!-- -> 목록을 보여주는 일은 -->


<h3>멜론에서 아티스트 검색</h3>
<form action="{% url 'artist:artist-search-from-melon' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="keyword" placeholder="아티스트명">
    <button type="submit">검색</button>
</form>
</form>
{% endblock %}
