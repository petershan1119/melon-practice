{% extends 'base.html' %}
{% block content %}

<div>
    <h3>노래 수정</h3>
</div>

<div>
	<form action="" method="POST">
		{% csrf_token %}
		{% for field in song_form %}
			<div>
				<label for="{{ field.id_for_label }}">{{ field.label }}</label>
				{{ field }}
				{% if field.errors %}
				<ul>
					{% for error in field.errors %}
					<li>{{ error }}</li>
					{% endfor %}
				</ul>
				{% endif %}
			</div>
		{% endfor %}
		<button type="submit">수정</button>
	</form>
</div>
{% endblock %}
