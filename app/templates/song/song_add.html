{% extends 'base.html' %}
{% block content %}

<div>
    <h3>직접 노래 추가</h3>
</div>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in song_form %}
    <div>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <ul>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit">등록</button>
</form>

<hr>

<h3>멜론에서 노래 검색</h3>
<form action="{% url 'song:song-search-from-melon' %}">
    <input type="text" name="keyword" placeholder="노래명">
    <button type="submit">검색</button>
</form>
</form>
{% endblock %}
